<!DOCTYPE html>
<html lang="en">
<head>
    <title>form2</title>
</head>
<body bgcolor="silver">
    <form action="https://dummyfb.com" name="form0" method="post">
        <table cellpadding="7" cellspacing="4">
            <caption align="center"><b>Registration form</b></caption>

            <tr>
                <td>
                    <label for="1">First Name</label>
                </td>
                <td>
                    <input type="text" name="fn" id="1">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="2">Last Name</label>
                </td>
                <td>
                    <input type="text" name="ln" id="2">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="3">Nick Name</label>
                </td>
                <td>
                    <input type="text" name="nn" id="3">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="4">e-mail</label>
                </td>
                <td>
                    <input type="email" name="em" id="4">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="5">Password</label>
                </td>
                <td>
                    <input type="password" name="pswd" id="5">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="6">Date of Birth</label>
                </td>
                <td>
                    <input type="date" name="dob" id="6" placeholder="dd-mm-yyyy">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="7">Gender</label>
                </td>
                <td>
                    <input type="radio" name="radio button" id="7_male">Male
                    <input type="radio" name="radio button" id="7_female">Female
                    <input type="radio" name="radio button" id="7_others">Others
                </td>
            </tr>
            <tr>
                <td>
                    <label for="8">Mobile</label>
                </td>
                <td>
                    <input type="tel" name="mn" id="8">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="9">Address</label>
                </td>
                <td>
                    <textarea name="address" id="9" rows="4" cols="20"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="clicksubmit" id="10">
                </td>
                <td>
                    <input type="reset" name="clickreset" id="11">
                </td>
            </tr>   
        </table>
    </form>
</body>
</html>
