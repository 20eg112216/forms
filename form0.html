<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forms0</title>
</head>

<body bgcolor="silver">
    <form name="Registration form" action="https://dummyfb.com" method="post">
        <table cellpadding="7" cellspacing="10">
            <thead>
                <th>
                    <h4>Registration Form</h4>
                </th>

            </thead>
            <tbody>

                
                <tr>
                    <td>
                        <label for="1">First Name</label><br>
                        <input type="text" name="fn" id="1">
                    </td>
                    <td>
                        <label for="2">last name</label><br>
                        <input type="text" name="ln" id="2">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="3">Birthday</label><br>
                        <input type="date" name="bd" id="3" placeholder="dd/mm/yyyy">
                    </td>
                    <td>
                        <label for="4">Gender</label><br>
                        <input type="radio" name="gd" id="4_male" value="Male">Male
                        <input type="radio" name="gd" id="4_female" value="Female">Female
                    </td>            
                </tr>

                <tr>
                    <td>
                        <label for="5">Email</label><br> 
                        <input type="email" name="em" id="5">
                    </td>
                    <td>
                        <label for="6">Phone Number</label><br>
                        <input type="tel" name="pn" id="6">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="7">Subjects</label><br>
                        <Select name="subjects" id="7">
                            <option>JAVA</option>
                            <option>C</option>
                            <option>PYTHON</option>

                        </Select>
                    </td>
                </tr>
                <tr>
                    <td>
                      <input type="submit" name="sb" id="8" value="Submit">  
                    </td>
                </tr>
            </tbody>
        </table>

    </form>
</body>
