<!DOCTYPE html>
<html lang="en">
<head>
    <title>form1</title>
</head>
<body bgcolor="silver">
    <form action="https://dummyfb.com" name="form1" method="post">
        <table cellpadding="7" cellspacing="4">
            <caption align="left"><b>HTML Form</b></caption>
            <tr>
                <td>
                <label for="1">First Name :</label>
                </td>
                <td>
                <input type="text" name="fn" id="1">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="2">Last Name :</label>
                </td>
                <td>
                    <input type="text" name="ls" id="2">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="3">Date of Birth :</label>
                </td>
                <td>
                    <input type="date" name="DOB" id="3" placeholder="dd/mm/yyyy">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="4">Email id :</label>
                </td>
                <td>
                    <input type="email" name="em" id="4">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="5">Mobile Number :</label>
                </td>
                <td>
                    <input type="number" name="MN" id="5">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" name="submitbutton" id="6" value="SUBMIT">
                    <input type="reset" name="reset button" id="7" value="RESET">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
